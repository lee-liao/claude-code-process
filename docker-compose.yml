version: '3.8'

services:
  claude-api:
    build: .
    container_name: claude-web-api
    restart: unless-stopped
    ports:
      - "8520:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      # Optional: Configure Claude CLI path (default is 'claude' which works globally)
      - CLAUDE_EXECUTABLE_PATH=claude
      # Claude Code CLI configuration (all passed via environment)
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN}
      - ANTHROPIC_BASE_URL=https://open.bigmodel.cn/api/anthropic
      - API_TIMEOUT_MS=600000
    volumes:
      # Persist the temp directory to inspect task outputs
      - ./temp:/app/temp
      # Optional: Mount a directory to allow Claude to access/edit host files
      # - ./workspace:/app/workspace
