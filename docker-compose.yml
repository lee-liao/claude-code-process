version: '3.8'

services:
  claude-api:
    build: .
    container_name: claude-web-api
    restart: unless-stopped
    ports:
      - "8520:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      # Optional: Configure Claude CLI path (default is 'claude' which works globally)
      - CLAUDE_EXECUTABLE_PATH=claude
    volumes:
      # Persist the temp directory to inspect task outputs
      - ./temp:/app/temp
      # Optional: Mount a directory to allow Claude to access/edit host files
      # - ./workspace:/app/workspace
