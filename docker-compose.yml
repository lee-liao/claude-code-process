version: '3.8'

services:
  claude-api:
    build: .
    container_name: claude-web-api
    restart: unless-stopped
    ports:
      - "8520:3000"
      # Persist the temp directory to inspect task outputs
      - ./temp:/app/temp
      # Optional: Mount a directory to allow Claude to access/edit host files
      # - ./workspace:/app/workspace
